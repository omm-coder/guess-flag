<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Choose Continent</h1>
     <div class="form-control">
         <input type="radio" id="africa" name="continent" value="Africa" />
         <label for="africa">Africa</label>
     </div>

      <div class="form-control">
        <input type="radio" id="antarctica" name="continent" value="Antarctica" />
      <label for="antarctica">Antarctica</label>
      </div>

      <div class="form-control">
        <input type="radio" id=" asia" name="continent" value=" Asia" />
      <label for=" asia"> Asia</label>
      </div>

     <div class="form-controll">
         <input type="radio" id="australia" name="continent" value="Australia" />
      <label for="australia">Australia</label>
     </div>

     <div class="form-control">
         <input type="radio" id="europe" name="continent" value="Europe" />
      <label for="europe">Europe</label>
     </div>

     <div class="form-control">
         <input type="radio" id="north-america" name="continent" value="North America" />
      <label for="north-america">North America</label>
     </div>

     <div class="form-control">
           <input type="radio" id="south-america" name="continent" value="South America" />
      <label for="south-america">South America</label>
     </div>
    </form>

     <label for="myRange">Select a value:</label>
    <input type="range" id="myRange" name="myRange" min="1" max="100" value="50"> 


       <form>
      <h1>Number of flags</h1>
      <div class="form-control">
        <input type="radio" id="10" name="flags" value="10" />
      <label for="10">10</label>
      </div>

    <div class="form-control">
          <input type="radio" id="30" name="flags" value="30" />
      <label for="30">30</label>
    </div>

     <div class="form-control">
         <input type="radio" id="70" name="flags" value="70" />
      <label for="70">70</label>
     </div>

     <div class="form-control">
         <input type="radio" id="110" name="flags" value="110" />
      <label for="110">110</label>
     </div>

      <div class="form-control">
        <input type="radio" id="160" name="flags" value="160" />
      <label for="160">160</label>
      </div>

      <div class="form-control">
          <input type="radio" id="200" name="flags" value="200" />
      <label for="200">200</label>
      </div>
    </form>
  </body>
</html>
